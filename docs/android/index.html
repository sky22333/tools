<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 开发工具集</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/9.0.1/pica.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        /* Desktop Tab Styles */
        @media (min-width: 768px) {
            .tab-active {
                border-bottom: 2px solid #3b82f6;
                background-color: transparent;
                color: #3b82f6;
            }
            .tab-inactive {
                border-bottom: 2px solid transparent;
                background-color: transparent;
                color: #64748b;
            }
            .tab-inactive:hover {
                color: #334155;
                border-bottom: 2px solid #cbd5e1;
            }
        }
        /* Mobile Tab Styles (Pill shaped) */
        @media (max-width: 767px) {
            .tab-active {
                border-bottom: none;
                background-color: white;
                color: #3b82f6;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .tab-inactive {
                border-bottom: none;
                background-color: transparent;
                color: #64748b;
            }
            .tab-inactive:hover {
                background-color: #e2e8f0;
            }
        }
        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Global Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900 text-base">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center py-2 md:py-0 md:h-16 gap-2 md:gap-0">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i data-lucide="wrench" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-900">Android 开发工具集</h1>
                        <p class="text-xs text-slate-500">纯前端本地计算 • 安全快速</p>
                    </div>
                </div>
                <div class="flex md:space-x-8 w-full md:w-auto bg-slate-50 md:bg-transparent rounded-lg md:rounded-none p-1 md:p-0">
                    <button onclick="switchTab('icon')" id="tab-btn-icon" class="flex-1 md:flex-none justify-center md:justify-start flex items-center gap-2 px-3 py-2 md:py-0 text-sm font-medium tab-active transition-colors duration-200 md:h-16 rounded-md md:rounded-none">
                        <i data-lucide="image" class="w-4 h-4"></i>
                        图标生成器
                    </button>
                    <button onclick="switchTab('sign')" id="tab-btn-sign" class="flex-1 md:flex-none justify-center md:justify-start flex items-center gap-2 px-3 py-2 md:py-0 text-sm font-medium tab-inactive transition-colors duration-200 md:h-16 rounded-md md:rounded-none">
                        <i data-lucide="key" class="w-4 h-4"></i>
                        签名生成器
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Icon Generator Section -->
        <section id="section-icon" class="animate-fade-in space-y-6">
            <!-- Upload Area -->
            <div class="mb-8" id="drop-zone">
                <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-300 border-dashed rounded-xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition-all duration-200 group relative overflow-hidden">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6 relative z-10 transition-transform duration-300 group-hover:scale-105">
                        <div class="p-4 bg-white rounded-full shadow-sm mb-4 group-hover:shadow-md transition-shadow">
                            <i data-lucide="upload-cloud" class="w-8 h-8 text-blue-500"></i>
                        </div>
                        <p class="mb-2 text-sm text-slate-700 font-medium"><span class="font-semibold text-blue-600">点击上传</span> 或拖拽图片到此处</p>
                        <p class="text-xs text-slate-500">支持 PNG, JPG, WebP (建议 1024x1024)</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden" accept="image/*" />
                    <div class="absolute inset-0 bg-blue-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                </label>
                <p class="text-xs text-slate-400 mt-3 text-center flex items-center justify-center gap-1">
                    <i data-lucide="shield-check" class="w-3 h-3"></i>
                    安卓图标生成器，请使用正方形的高清图片。
                </p>
            </div>

            <!-- Preview Area -->
            <div id="preview-area" class="hidden animate-fade-in">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-base font-bold text-slate-800 flex items-center gap-2">
                        <i data-lucide="eye" class="w-4 h-4 text-blue-500"></i>
                        预览 & 下载
                    </h3>
                    <button onclick="downloadAllIcons()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-sm hover:shadow active:scale-95 text-sm">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        打包下载所有
                    </button>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4" id="preview-grid">
                    <!-- Previews will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Signature Generator Section -->
        <section id="section-sign" class="hidden animate-fade-in space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Config Panel -->
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="p-6 border-b border-slate-200">
                            <h2 class="text-lg font-semibold text-slate-900 flex items-center gap-2">
                                <i data-lucide="settings" class="w-5 h-5 text-blue-600"></i>
                                配置选项
                            </h2>
                        </div>
                        <div class="p-6 space-y-4">
                            <!-- Quick Mode Toggle -->
                            <div class="flex items-center justify-between bg-slate-50 p-4 rounded-lg border border-slate-200 hover:border-blue-300 transition-colors duration-300">
                                <span class="text-base font-medium text-slate-700">快速生成模式</span>
                                <label class="relative inline-flex items-center cursor-pointer hover:opacity-80 transition-opacity">
                                    <input type="checkbox" id="quick-mode" class="sr-only peer" checked onchange="toggleMode()">
                                    <div class="w-14 h-7 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600 transition-colors duration-300"></div>
                                </label>
                            </div>

                            <form id="sign-form" class="space-y-5">
                                <div>
                                    <label class="block text-base font-medium text-slate-700 mb-1.5">密钥别名 (Alias)</label>
                                    <input type="text" id="alias" value="key0" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01] text-base">
                                </div>
                                
                                <div id="custom-fields-wrapper" class="max-h-0 opacity-0 overflow-hidden transition-all duration-500 ease-in-out">
                                    <div class="space-y-5 pt-4 px-1 pb-1 border-t border-slate-100">
                                        <div>
                                            <label class="block text-base font-medium text-slate-700 mb-1.5">密钥库密码</label>
                                            <div class="relative group">
                                                <input type="text" id="store-pass" placeholder="留空则自动生成" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01] text-base pr-12">
                                                <button type="button" onclick="regeneratePass()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 p-1 rounded-md hover:bg-slate-100 transition-all active:scale-90">
                                                    <i id="refresh-icon" data-lucide="refresh-cw" class="w-5 h-5 transition-transform duration-500"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-slate-500 mb-1.5">有效期 (年)</label>
                                                <input type="number" id="validity" value="25" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-slate-500 mb-1.5">密钥长度</label>
                                                <div class="relative">
                                                    <select id="key-size" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-base bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01] appearance-none">
                                                        <option value="2048">2048-bit</option>
                                                        <option value="4096">4096-bit</option>
                                                    </select>
                                                    <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="space-y-4">
                                            <p class="text-sm font-semibold text-slate-500 uppercase tracking-wider">证书信息 (DName)</p>
                                            <input type="text" id="cn" placeholder="CN (姓名/组织)" value="Android Developer" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                            <input type="text" id="ou" placeholder="OU (部门)" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                            <input type="text" id="o" placeholder="O (公司)" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                            <div class="grid grid-cols-3 gap-3">
                                                <input type="text" id="l" placeholder="L (城市)" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                                <input type="text" id="st" placeholder="ST (省份)" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                                <input type="text" id="c" placeholder="C (国家代码)" value="CN" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 focus:scale-[1.01]">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="button" onclick="generateSignature()" id="btn-generate" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-medium transition-all duration-200 shadow-sm flex justify-center items-center gap-2 text-sm active:scale-[0.98] hover:shadow-md">
                                    <span id="btn-generate-text">立即生成密钥库</span>
                                    <div id="btn-generate-loader" class="loader hidden border-white border-t-transparent"></div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Result Panel -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Empty State -->
                    <div id="sign-empty" class="bg-white rounded-xl shadow-sm border border-slate-200 p-12 text-center h-full flex flex-col items-center justify-center text-slate-400">
                        <div class="bg-slate-50 p-6 rounded-full mb-4">
                            <i data-lucide="shield-check" class="w-12 h-12 text-slate-300"></i>
                        </div>
                        <p class="text-lg font-medium text-slate-600">等待生成</p>
                        <p class="text-sm mt-2">在左侧配置完成后点击生成按钮</p>
                    </div>

                    <!-- Result Content (Hidden) -->
                    <div id="sign-result" class="hidden space-y-6">
                        <!-- Success Card -->
                        <div class="bg-green-50 border border-green-200 rounded-xl p-4 flex items-start gap-3">
                            <i data-lucide="check-circle-2" class="w-5 h-5 text-green-600 mt-0.5"></i>
                            <div>
                                <h3 class="font-medium text-green-900">生成成功</h3>
                                <p class="text-sm text-green-700 mt-1">密钥库文件已准备就绪，请务必妥善保管您的密钥文件和密码。</p>
                            </div>
                        </div>

                        <!-- Key Info Card -->
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                            <div class="p-4 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                                <h3 class="text-base font-semibold text-slate-800 flex items-center gap-2">
                                    <i data-lucide="file-key" class="w-4 h-4 text-slate-500"></i>
                                    密钥库信息
                                </h3>
                                <button onclick="downloadKeystore()" class="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-1.5 rounded-lg text-xs font-medium transition-colors flex items-center gap-2 shadow-sm">
                                    <i data-lucide="download" class="w-3 h-3"></i>
                                    下载 .p12 文件
                                </button>
                            </div>
                            <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 text-sm">
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-500">文件名</span>
                                    <span class="font-mono text-slate-700 font-medium">release.p12</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-500">格式</span>
                                    <span class="font-mono text-slate-700 font-medium">PKCS#12</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-500">密钥别名</span>
                                    <span class="font-mono text-slate-700 font-medium" id="res-alias">-</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-500">有效期至</span>
                                    <span class="font-mono text-slate-700 font-medium" id="res-validity">-</span>
                                </div>
                            </div>
                        </div>

                        <!-- GitHub Secrets -->
                        <div class="bg-slate-100 rounded-xl shadow-sm border border-slate-200 overflow-hidden text-slate-700">
                            <div class="p-4 border-b border-slate-200 flex items-center gap-2 bg-slate-100">
                                <i data-lucide="github" class="w-4 h-4 text-slate-700"></i>
                                <h3 class="text-base font-semibold text-slate-800">GitHub Secrets 配置</h3>
                            </div>
                            <div class="p-5 space-y-4 font-mono text-xs">
                                
                                <div class="group">
                                    <div class="flex justify-between items-center mb-1.5">
                                        <label class="text-sm text-slate-500 font-medium">SIGNING_KEY_BASE64</label>
                                        <button onclick="copySecret('res-base64', this)" class="text-slate-600 hover:text-slate-900 hover:bg-slate-200 transition-all flex items-center justify-center p-1.5 rounded-lg border border-slate-300 shadow-sm active:scale-[0.9]">
                                            <i data-lucide="copy" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <div class="relative bg-white rounded-lg border border-slate-200 overflow-hidden">
                                        <div id="res-base64-wrapper" class="p-4 transition-all duration-500 ease-in-out relative" style="max-height: 80px; overflow: hidden;" data-expanded="false">
                                            <div id="res-base64" class="break-all text-slate-600 text-xs leading-relaxed font-mono">...</div>
                                            <!-- Gradient Overlay for collapsed state -->
                                            <div id="res-base64-overlay" class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-white to-transparent pointer-events-none transition-opacity duration-300"></div>
                                        </div>
                                        <!-- Toggle Button -->
                                        <button onclick="toggleBase64()" id="btn-toggle-base64" class="w-full bg-slate-50 hover:bg-slate-100 border-t border-slate-100 py-1.5 flex items-center justify-center text-xs text-blue-600 font-medium transition-colors gap-1 active:bg-slate-200">
                                            <i id="icon-toggle-base64" data-lucide="chevron-down" class="w-3 h-3 transition-transform duration-300"></i>
                                            <span id="text-toggle-base64">展开查看全部</span>
                                        </button>
                                    </div>
                                </div>

                                <div class="group">
                                    <div class="flex justify-between items-center mb-1.5">
                                        <label class="text-sm text-slate-500 font-medium">KEY_ALIAS</label>
                                        <button onclick="copySecret('res-key-alias', this)" class="text-slate-600 hover:text-slate-900 hover:bg-slate-200 transition-all flex items-center justify-center p-1.5 rounded-lg border border-slate-300 shadow-sm active:scale-[0.9]">
                                            <i data-lucide="copy" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <div class="bg-white p-4 rounded-lg border border-slate-200 text-slate-600 text-sm" id="res-key-alias">
                                        -
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    <div class="group">
                                        <div class="flex justify-between items-center mb-1.5">
                                            <label class="text-sm text-slate-500 font-medium">KEY_STORE_PASSWORD</label>
                                            <button onclick="copySecret('res-store-pass', this)" class="text-slate-600 hover:text-slate-900 hover:bg-slate-200 transition-all flex items-center justify-center p-1.5 rounded-lg border border-slate-300 shadow-sm active:scale-[0.9]">
                                                <i data-lucide="copy" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                        <div class="bg-white p-4 rounded-lg border border-slate-200 flex justify-between items-center text-slate-600 text-sm">
                                            <span id="res-store-pass" class="blur-sm hover:blur-0 transition-all cursor-pointer select-all">-</span>
                                        </div>
                                    </div>

                                    <div class="group">
                                        <div class="flex justify-between items-center mb-1.5">
                                            <label class="text-sm text-slate-500 font-medium">KEY_PASSWORD</label>
                                            <button onclick="copySecret('res-key-pass', this)" class="text-slate-600 hover:text-slate-900 hover:bg-slate-200 transition-all flex items-center justify-center p-1.5 rounded-lg border border-slate-300 shadow-sm active:scale-[0.9]">
                                                <i data-lucide="copy" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                        <div class="bg-white p-4 rounded-lg border border-slate-200 flex justify-between items-center text-slate-600 text-sm">
                                            <span id="res-key-pass" class="blur-sm hover:blur-0 transition-all cursor-pointer select-all">-</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- Tab Logic ---
        function switchTab(tab) {
            const iconBtn = document.getElementById('tab-btn-icon');
            const signBtn = document.getElementById('tab-btn-sign');
            const iconSection = document.getElementById('section-icon');
            const signSection = document.getElementById('section-sign');

            if (tab === 'icon') {
                iconBtn.classList.replace('tab-inactive', 'tab-active');
                signBtn.classList.replace('tab-active', 'tab-inactive');
                iconSection.classList.remove('hidden');
                signSection.classList.add('hidden');
            } else {
                signBtn.classList.replace('tab-inactive', 'tab-active');
                iconBtn.classList.replace('tab-active', 'tab-inactive');
                signSection.classList.remove('hidden');
                iconSection.classList.add('hidden');
            }
        }

        // --- Icon Generator Logic ---
        const dropzone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const iconResults = document.getElementById('preview-area');
        let currentImage = null;
        let generatedBlobs = {};

        const sizes = [
            { name: 'mipmap-mdpi', size: 48, label: 'mdpi (48x48)' },
            { name: 'mipmap-hdpi', size: 72, label: 'hdpi (72x72)' },
            { name: 'mipmap-xhdpi', size: 96, label: 'xhdpi (96x96)' },
            { name: 'mipmap-xxhdpi', size: 144, label: 'xxhdpi (144x144)' },
            { name: 'mipmap-xxxhdpi', size: 192, label: 'xxxhdpi (192x192)' },
            { name: 'playstore', size: 512, label: 'Play Store (512x512)' },
        ];

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('border-blue-500', 'bg-blue-50');
        });
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('border-blue-500', 'bg-blue-50');
        });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-blue-500', 'bg-blue-50');
            const files = e.dataTransfer.files;
            if (files.length) handleImageUpload(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleImageUpload(e.target.files[0]);
                e.target.value = ''; // Allow re-selecting the same file
            }
        });

        async function handleImageUpload(file) {
            if (!file.type.match('image.*')) {
                alert('请上传图片文件 (PNG, JPG, WebP)');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    generateIcons(img);
                };
                img.onerror = () => {
                    alert('图片加载失败，请重试或更换图片');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function generateIcons(img) {
            iconResults.classList.remove('hidden');
            const container = document.getElementById('preview-grid');
            
            // Clean up previous ObjectURLs to prevent memory leaks
            const previousImages = container.querySelectorAll('img');
            previousImages.forEach(img => {
                if (img.src && img.src.startsWith('blob:')) {
                    URL.revokeObjectURL(img.src);
                }
            });

            container.innerHTML = '';
            generatedBlobs = {};
            
            for (const config of sizes) {
                // Create canvas for resizing
                const canvas = document.createElement('canvas');
                canvas.width = config.size;
                canvas.height = config.size;
                
                // Pica resize
                const picaRunner = pica();
                await picaRunner.resize(img, canvas, {
                    quality: 3,
                    alpha: true,
                    unsharpAmount: 80,
                    unsharpRadius: 0.6,
                    unsharpThreshold: 2
                });

                // Convert to Blob
                const blob = await picaRunner.toBlob(canvas, 'image/png');
                generatedBlobs[config.name] = blob;
                const url = URL.createObjectURL(blob);

                // Create Card
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg border border-slate-200 p-4 flex flex-col items-center gap-3 hover:shadow-md transition-shadow';
                card.innerHTML = `
                    <div class="bg-checkerboard w-full aspect-square flex items-center justify-center rounded-md overflow-hidden bg-slate-100">
                        <img src="${url}" class="max-w-full max-h-full object-contain" alt="${config.label}">
                    </div>
                    <div class="text-center w-full">
                        <p class="text-sm font-medium text-slate-700 truncate">${config.label}</p>
                        <p class="text-xs text-slate-400 mt-1">${config.size}x${config.size}</p>
                        <button onclick="downloadSingleIcon('${config.name}')" class="mt-3 w-full text-sm bg-slate-50 hover:bg-slate-100 text-slate-600 border border-slate-200 py-2 rounded transition-colors">
                            下载
                        </button>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        function downloadSingleIcon(name) {
            const blob = generatedBlobs[name];
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            // Determine filename based on type
            const filename = name === 'playstore' ? 'icon.png' : 'ic_launcher.png';
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function downloadAllIcons() {
            const zip = new JSZip();
            const res = zip.folder("res");
            
            for (const config of sizes) {
                const blob = generatedBlobs[config.name];
                if (config.name === 'playstore') {
                    res.folder(config.name).file("icon.png", blob);
                } else {
                    res.folder(config.name).file("ic_launcher.png", blob);
                }
            }

            const content = await zip.generateAsync({type:"blob"});
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = "android_icons.zip";
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000); // Revoke after download trigger
        }

        // --- Signature Generator Logic ---
        function toggleMode() {
            const isQuick = document.getElementById('quick-mode').checked;
            const customWrapper = document.getElementById('custom-fields-wrapper');
            if (isQuick) {
                customWrapper.style.maxHeight = '0px';
                customWrapper.classList.remove('opacity-100');
                customWrapper.classList.add('opacity-0');
            } else {
                customWrapper.style.maxHeight = customWrapper.scrollHeight + 'px';
                customWrapper.classList.remove('opacity-0');
                customWrapper.classList.add('opacity-100');
            }
        }

        function regeneratePass() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let pass = "";
            for (let i = 0; i < 20; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('store-pass').value = pass;
            
            // Animation
            const icon = document.getElementById('refresh-icon');
            if (icon) {
                icon.style.transform = 'rotate(180deg)';
                setTimeout(() => icon.style.transform = 'rotate(0deg)', 500);
            }

            return pass;
        }

        let generatedKeystore = null; // { blob, alias, validity, base64, storePass, keyPass }

        async function generateSignature() {
            const btn = document.getElementById('btn-generate');
            const btnText = document.getElementById('btn-generate-text');
            const btnLoader = document.getElementById('btn-generate-loader');
            
            // UI Loading
            btn.disabled = true;
            btnText.textContent = '生成中...';
            btnLoader.classList.remove('hidden');
            
            // Wait a tick to let UI update
            await new Promise(r => setTimeout(r, 100));

            try {
                const isQuick = document.getElementById('quick-mode').checked;
                let alias = document.getElementById('alias').value.trim() || 'key0';
                let storePass = '';
                let validityYears = 25;
                let keySize = 2048;
                let dname = {};

                if (isQuick) {
                    storePass = regeneratePass(); // Generate new one for quick mode
                    dname = {
                        CN: 'Android Developer',
                        C: 'CN'
                    };
                    validityYears = 25;
                } else {
                    storePass = document.getElementById('store-pass').value.trim();
                    if (!storePass) storePass = regeneratePass();
                    
                    validityYears = parseInt(document.getElementById('validity').value) || 25;
                    keySize = parseInt(document.getElementById('key-size').value) || 2048;

                    dname = {
                        CN: document.getElementById('cn').value.trim() || 'Android Developer',
                        OU: document.getElementById('ou').value.trim(),
                        O: document.getElementById('o').value.trim(),
                        L: document.getElementById('l').value.trim(),
                        ST: document.getElementById('st').value.trim(),
                        C: document.getElementById('c').value.trim() || 'CN'
                    };
                    
                    // Remove empty keys
                    Object.keys(dname).forEach(key => !dname[key] && delete dname[key]);
                }

                // 1. Generate KeyPair
                const rsa = forge.pki.rsa;
                const keypair = await new Promise((resolve, reject) => {
                    rsa.generateKeyPair({ bits: keySize }, (err, keypair) => {
                        if (err) reject(err);
                        else resolve(keypair);
                    });
                });

                // 2. Create Certificate
                const cert = forge.pki.createCertificate();
                cert.publicKey = keypair.publicKey;
                cert.serialNumber = '01';
                
                const now = new Date();
                cert.validity.notBefore = now;
                const end = new Date();
                end.setFullYear(now.getFullYear() + validityYears);
                cert.validity.notAfter = end;

                const attrs = Object.entries(dname).map(([short, value]) => ({
                    shortName: short,
                    value: value
                }));

                cert.setSubject(attrs);
                cert.setIssuer(attrs);
                
                // Sign
                cert.sign(keypair.privateKey, forge.md.sha256.create());

                // 3. Create PKCS#12
                const p12Asn1 = forge.pkcs12.toPkcs12Asn1(
                    keypair.privateKey,
                    [cert],
                    storePass,
                    {
                        algorithm: 'aes128', // Use AES-128 for better compatibility with modern Java
                        friendlyName: alias,
                        generateLocalKeyId: true
                    }
                );

                const p12Der = forge.asn1.toDer(p12Asn1).getBytes();
                const p12B64 = forge.util.encode64(p12Der);
                
                // Convert binary string to Uint8Array for Blob
                const p12Bytes = new Uint8Array(p12Der.length);
                for (let i = 0; i < p12Der.length; i++) {
                    p12Bytes[i] = p12Der.charCodeAt(i);
                }
                const blob = new Blob([p12Bytes], { type: 'application/x-pkcs12' });

                // Store result
                generatedKeystore = {
                    blob: blob,
                    alias: alias,
                    validity: end.toISOString().split('T')[0],
                    base64: p12B64,
                    storePass: storePass,
                    keyPass: storePass // Usually same for JKS derived from PK12 in simple tools
                };

                // Render Results
                document.getElementById('sign-empty').classList.add('hidden');
                const resultContainer = document.getElementById('sign-result');
                resultContainer.classList.remove('hidden');
                
                // Staggered Animation for children
                const children = resultContainer.children;
                Array.from(children).forEach((child, index) => {
                    child.style.opacity = '0';
                    child.style.animation = 'none';
                    child.offsetHeight; // trigger reflow
                    child.style.animation = `slideUp 0.5s ease-out forwards ${index * 0.15}s`;
                });
                
                document.getElementById('res-alias').textContent = alias;
                document.getElementById('res-validity').textContent = generatedKeystore.validity;
                document.getElementById('res-base64').textContent = p12B64;
                document.getElementById('res-key-alias').textContent = alias;
                document.getElementById('res-store-pass').textContent = storePass;
                document.getElementById('res-key-pass').textContent = storePass;

            } catch (e) {
                console.error(e);
                alert('生成失败: ' + e.message);
            } finally {
                btn.disabled = false;
                btnText.textContent = '立即生成密钥库';
                btnLoader.classList.add('hidden');
            }
        }

        function downloadKeystore() {
            if (!generatedKeystore) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(generatedKeystore.blob);
            a.download = 'release.p12';
            a.click();
        }

        async function copySecret(elementId, btn) {
            if (btn.getAttribute('data-copying') === 'true') return;

            const text = document.getElementById(elementId).innerText;
            try {
                await navigator.clipboard.writeText(text);
                
                btn.setAttribute('data-copying', 'true');

                // Visual feedback
                btn.style.transform = 'scale(1.1)';
                setTimeout(() => btn.style.transform = 'scale(1)', 200);

                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i>`;
                lucide.createIcons(); // Render the new icon
                
                btn.classList.add('text-green-500', 'bg-green-50', 'border-green-200');
                btn.classList.remove('text-slate-600', 'hover:text-slate-900', 'hover:bg-slate-200', 'border-slate-300');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('text-green-500', 'bg-green-50', 'border-green-200');
                    btn.classList.add('text-slate-600', 'hover:text-slate-900', 'hover:bg-slate-200', 'border-slate-300');
                    lucide.createIcons(); // Restore original icon
                    btn.removeAttribute('data-copying');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy', err);
                alert('复制失败，请手动复制');
            }
        }

        function toggleBase64() {
            const wrapper = document.getElementById('res-base64-wrapper');
            const overlay = document.getElementById('res-base64-overlay');
            const icon = document.getElementById('icon-toggle-base64');
            const text = document.getElementById('text-toggle-base64');
            const content = document.getElementById('res-base64');

            // Use data-attribute to track state for reliability
            const isExpanded = wrapper.getAttribute('data-expanded') === 'true';

            if (!isExpanded) {
                // Expand
                wrapper.style.maxHeight = content.scrollHeight + 32 + 'px'; // content height + padding
                overlay.classList.add('opacity-0');
                icon.style.transform = 'rotate(180deg)';
                text.textContent = '收起内容';
                wrapper.setAttribute('data-expanded', 'true');
            } else {
                // Collapse
                wrapper.style.maxHeight = '80px';
                overlay.classList.remove('opacity-0');
                icon.style.transform = 'rotate(0deg)';
                text.textContent = '展开查看全部';
                wrapper.setAttribute('data-expanded', 'false');
            }
        }
