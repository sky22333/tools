  <script>
    const plainText = document.getElementById("plainText");
    const entityText = document.getElementById("entityText");

    function encodeToEntity(text) {
      let out = "";
      for (const ch of text) {
        out += "&#" + ch.codePointAt(0) + ";";
      }
      return out;
    }

    function decodeFromEntity(text) {
      const ta = document.createElement("textarea");
      ta.innerHTML = text;
      return ta.value;
    }

    let lockA = false;
    let lockB = false;

    plainText.addEventListener("input", () => {
      if (lockB) return;
      lockA = true;
      entityText.value = encodeToEntity(plainText.value);
      lockA = false;
    });

    entityText.addEventListener("input", () => {
      if (lockA) return;
      lockB = true;
      plainText.value = decodeFromEntity(entityText.value);
      lockB = false;
    });

    async function copyText(id) {
      const el = document.getElementById(id);
      await navigator.clipboard.writeText(el.value);
    }

    async function pasteText(id) {
      const text = await navigator.clipboard.readText();
      const el = document.getElementById(id);
      el.value = text;
      el.dispatchEvent(new Event("input"));
    }

    function clearText(id) {
      const el = document.getElementById(id);
      el.value = "";
      el.dispatchEvent(new Event("input"));
    }
